<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>IMC CALCULATOR</title>

    <!-- CSS ONLY -->
    <link rel="stylesheet" href="style/style.css">

    <!-- ICONS ONLY  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- FAV ICON ONLY  -->
    <link rel="shortcut icon" href="img/icon.ico" type="image/x-icon">
</head>
<body class="light-mode">
    <main id="main">
        <section class="content">
            <div id="img">
                <img src="./img/imc-illustration-removebg-preview.png" alt="illustrator">
            </div>
            <div id= "calculator">
                <form action="#" id="form">
                    <div id="header-form">
                        <h1 id="title">
                            Calcular - <span>IMC</span>
                        </h1>
                    </div>
                    
                    <div class="input-box">
                        <label for="weight">
                            Peso em Kg
                        </label>
                        <div class="input-field">
                            <i class="fa-solid fa-dumbbell"></i>
                            <input type="number" name="weight" id="weight" required>
                            <span>
                                Kg
                            </span>
                        </div>
                    </div>
                    <div class="input-box">
                        <label for="height">
                            Altura em metros
                        </label>
                        <div class="input-field">
                            <i class="fa-solid fa-tshirt"></i>
                            <input type="number" name="height" id="height" step="0.01" required>
                            <span>
                                m
                            </span>
                        </div>
                    </div>

                    <button id="btn-calc">
                        Calculator
                    </button>

                    <div id='infos-result' class="hidden">
                        <div class="#" id="result">
                            <div id="imc">
                                <span id="value"></span>
                                <span>Seu IMC</span>
                            </div>
                            <div id="description">
                                <span></span>
                            </div>
                        </div>

                        <div id="info_imc">
                            <a href="https://www.saudebemestar.pt/pt/blog/nutricao/imc/" target="_blank">
                                Mais informações sobre IMC aqui
                                <i class="fa-solid fa-link"></i>
                            </a>
                        </div>
                    </div>
                </form>
            </div>
        </section>
    </main>

    <script src="js/app.js"></script>
</body>
</html>
